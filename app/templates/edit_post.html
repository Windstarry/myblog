{% extends "base.html" %}

{% block title%}我的博客 - 编辑帖子{% endblock %}
{% block content %}
    <h1>编辑帖子</h1>
    <form action="", method="post">
            {{ form.hidden_tag() }}
            <p>
                {{ form.body.label }}<br>
                {{ form.body(cols=50, rows=4) }}<br>
                {% for error in form.body.errors %}
                    <span style="color:red;">[{{ error }}]</span>
                {% endfor %}
            </p>
            <p>
                {{ form.submit() }}
            </p>
        </form>
{% endblock %}
